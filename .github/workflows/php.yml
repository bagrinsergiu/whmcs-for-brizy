name: Deploy

on:
  release:
    types: [ published ]

jobs:
  cancel-previous-workflow:
    name: Cancel previous workflow
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  build_artifact:
    needs: cancel-previous-workflow
    name: Build\Deploy artifact
    runs-on: self-hosted
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: cd brizy-admin && rm -rf node_modules && npm install --force
      - name: Build
        run: cd brizy-admin && npm run build:prod

      # add any other required steps here...
      - name: Build Artifact
        run: ./bin/build.sh  # change these if needed

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp \
          --region ${{ secrets.AWS_REGION }} \
          brizy-${{ github.ref_name }}.zip s3://${{ secrets.AWS_BUILD_BUCKET }}
