<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
</div>
<div class="modal-body panel-body">
    <p>{{ confirm }}</p>
</div>
<div class="modal-footer panel-footer pt-2 pb-2">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">No</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Yes</button>
</div>
