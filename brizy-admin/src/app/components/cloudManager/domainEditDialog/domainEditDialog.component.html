<span mat-dialog-title>
    <h2>
        <ng-container *ngIf="data.subdomain">Subdomain</ng-container>
        <ng-container *ngIf="!data.subdomain">Domain</ng-container>
        for the project: {{data.project.name}}
    </h2>
</span>
<mat-dialog-content class="mat-typography">
    <div *ngIf="loading" class="cloud-loader">
        <mat-spinner></mat-spinner>
    </div>
    <div class="domain-change-container">
        <mat-form-field  appearance="outline">
            <mat-label>
                <ng-container *ngIf="data.subdomain">Subdomain</ng-container>
                <ng-container *ngIf="!data.subdomain">Domain</ng-container>
            </mat-label>

            <input [ngClass]="{'subdomain-input': data.subdomain}" [disabled]="data.project.processing" type="text" matInput [placeholder]="data.subdomain ? 'Choose your subdomain' : 'Enter your domain'" [(ngModel)]="domain">
            <span *ngIf="data.subdomain" class="subdomain-name" matSuffix>.{{data.project.preview_domain}}</span>

        </mat-form-field>
        <button mat-flat-button color="accent" (click)="saveProjectDomain()" [disabled]="data.project.processing">Save</button>
    </div>
 </mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
